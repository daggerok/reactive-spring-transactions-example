git:
  quiet: true
  depth: 1
language: java
jdk: openjdk8
env:
  global:
    secure: 
install: true
service:
  - docker
addons:
  apt:
    packages:
      - sudo
      - lsof
      - wget
      - bash
      - curl
      - docker-ce
      - python-pip
      - libappindicator1
      - fonts-liberation
      - google-chrome-stable
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo pip install docker-compose httpie >/dev/null 2>&1
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 8001 8002 8080 5432
script:
  - ./mvnw docker:start
  - ./mvnw >/dev/null
  - java -jar target/*.jar &
  - wait_for 8080
  - http :8080/actuator/health
  - http :8080
  - http :8080/actuator/info
  - stop_any 80 8080
  - ./mvnw docker:stop
notifications:
  email: false
cache:
  packages: true
  pip: true
  directories:
    - ~/.m2
    - ~/.docker
